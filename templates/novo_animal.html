{% extends "base.html" %}

{% block content %}
<h2>Cadastrar Novo Animal</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome*</label>
        <input type="text" class="form-control" name="nome" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Espécie*</label>
        <input type="text" class="form-control" name="especie" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Raça</label>
        <input type="text" class="form-control" name="raca">
    </div>
    <div class="mb-3">
        <label class="form-label">Peso (kg)*</label>
        <input type="number" step="0.1" class="form-control" name="peso" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Proprietário*</label>
        <input type="text" class="form-control" name="proprietario_nome" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input 
            type="text" 
            class="form-control" 
            name="proprietario_telefone" 
            placeholder="(99) 99999-9999"
            pattern="\(\d{2}\) \d{4,5}-\d{4}" 
            title="Formato: (99) 99999-9999"
            required
        >
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
